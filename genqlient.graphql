query getRepositoryInfo($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    pullRequests(first: 20, states:OPEN) {
      nodes {
        id
        isDraft
        author {
          login
        }
        createdAt
        latestReviews(first: 20) {
          nodes {
            state
            author {
              login
            }
          }
        }
        title
        reviewRequests(first: 20) {
          nodes {
            requestedReviewer {
              ... on User {
                login
              }
            }
          }
        }
      }
    }
  }
}
